<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src = "@{/js/main.js}"></script>
</head>
<body >

<div class="m-5 text-center d-flex justify-content-center">
    <select id="election" class="form-select-sm m-1 " aria-label="Default select example">
        <option selected="">Select Election</option>

    </select>
    <select id="election-type" class="form-select-sm m-1" aria-label="Default select example">
        <option selected="">Select Election-Type</option>

    </select>
    <select id="state" class="form-select-sm m-1" aria-label="Default select example">
        <option selected="">Select State</option>

    </select>
    <select id="constituency" class="form-select-sm m-1" aria-label="Default select example">
        <option selected="">Select Constituency</option>

    </select>
    <button id="filter" type="button" class="btn btn-dark col-1">Filter</button>
</div>

<div class="m-5">
    <table  class="table table-bordered table-responsive-sm">
        <thead class="table-dark">
        <tr>
            <th scope="col">Candidate Name</th>
            <th scope="col">Candidate Image</th>
            <th scope="col">Status</th>
            <th scope="col">Party</th>
            <th scope="col">Constituency</th>
        </tr>
        </thead>
        <tbody id="candidate-table-body">
        </tbody>
    </table>
</div>

</body>
</html>
